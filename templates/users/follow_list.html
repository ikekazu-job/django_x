<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }} - フォロー中</title>
</head>
<body>
    <div class="profile-header">
        <h1>{{ user.username }}</h1>
        <p>@{{ user.username }}</p>
        <h2>フォロー中</h2>
    </div>
    <ul class="follow-list">
        {% if follows %}
            {% for follow in follows %}
                <li>
                    {% include 'users/partials/user.html' with user=follow %}
                </li>
            {% endfor %}
        {% else %}
            <p>フォローしているユーザはいません。</p>
        {% endif %}
    </ul>
</body>
</html>
